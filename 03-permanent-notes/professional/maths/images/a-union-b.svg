<svg xmlns="http://www.w3.org/2000/svg"
     width="800" height="260" viewBox="0 0 800 260">

  <defs>
    <pattern id="dotsPattern" patternUnits="userSpaceOnUse"
             width="6" height="6">
      <circle cx="3" cy="3" r="1" fill="#6aa8ff"/>
    </pattern>

    <pattern id="hatchPattern" patternUnits="userSpaceOnUse"
             width="8" height="8" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="8"
            stroke="#6aa8ff" stroke-width="2"/>
    </pattern>

    <marker id="arrowhead" markerWidth="8" markerHeight="8"
            refX="8" refY="4" orient="auto">
      <polygon points="0,0 8,4 0,8" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- Rectangle A -->
  <rect x="120" y="60" width="200" height="140"
        fill="none" stroke="#ffffff" stroke-width="2"/>

  <!-- Rectangle B -->
  <rect x="260" y="40" width="200" height="180"
        fill="none" stroke="#ffffff" stroke-width="2"/>

  <!-- A ∩ B̄ region -->
  <rect x="120" y="60" width="140" height="140"
        fill="url(#dotsPattern)" stroke="none"/>

  <!-- Ā ∩ B regions -->
  <rect x="260" y="40" width="200" height="20"
        fill="url(#hatchPattern)" stroke="none"/>
  <rect x="320" y="60" width="140" height="140"
        fill="url(#hatchPattern)" stroke="none"/>
  <rect x="260" y="200" width="200" height="20"
        fill="url(#hatchPattern)" stroke="none"/>

  <!-- Intersection A ∩ B -->
  <rect x="260" y="60" width="60" height="140"
        fill="none" stroke="#ffffff" stroke-width="1.5"/>

  <!-- Label A -->
  <text x="120" y="50" fill="#ffffff"
        font-family="serif" font-size="20">A</text>

  <!-- Label B -->
  <text x="460" y="35" fill="#ffffff"
        text-anchor="end" font-family="serif" font-size="20">B</text>

  <!-- A ∩ B̄ -->
  <text x="60" y="140" fill="#ffffff"
        font-family="serif" font-size="20">A ∩ B</text>
  <!-- Overline over B -->
  <line x1="97" y1="124" x2="113" y2="124"
        stroke="#ffffff" stroke-width="2"/>
  <line x1="80" y1="140" x2="140" y2="140"
        stroke="#ffffff" stroke-width="1.8"
        marker-end="url(#arrowhead)"/>

  <!-- A ∩ B -->
  <text x="520" y="150" fill="#ffffff"
        font-family="serif" font-size="20">A ∩ B</text>
  <line x1="500" y1="150" x2="320" y2="150"
        stroke="#ffffff" stroke-width="1.8"
        marker-end="url(#arrowhead)"/>

  <!-- Ā ∩ B -->
  <text x="620" y="105" fill="#ffffff"
        font-family="serif" font-size="20">A ∩ B</text>
  <!-- Overline over A -->
  <line x1="620" y1="89" x2="635" y2="89"
        stroke="#ffffff" stroke-width="2"/>
  <line x1="600" y1="105" x2="440" y2="105"
        stroke="#ffffff" stroke-width="1.8"
        marker-end="url(#arrowhead)"/>

</svg>
